<div class="row">
  <div class="col-md-12">
    <div style="display: block">
      <canvas baseChart
                  [data]="doughnutChartData"
                  [labels]="doughnutChartLabels"
                  [chartType]="doughnutChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="">
      <button type="button" class="btn btn-primary btn-block" (click)="randomNumbers()">Update</button>
    </div>
  </div>
</div>
